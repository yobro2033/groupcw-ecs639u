<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .signup-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        .bootstrap-select > .dropdown-toggle {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        .bootstrap-select.show > .dropdown-toggle {
            background: white;
            border-color: #a1c4fd;
            box-shadow: 0 0 0 0.2rem rgba(161, 196, 253, 0.25);
            outline: none;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #34495e;
        }

        label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
            display: block;
        }

        .errorlist {
            color: #e74c3c;
            list-style: none;
            padding: 0;
            margin: 5px 0;
            font-size: 0.9em;
        }

        /* Bootstrap Select 样式调整 */
        .bootstrap-select > .dropdown-toggle {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }

        .bootstrap-select > .dropdown-toggle:hover {
            background: white;
        }

        .dropdown-menu {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item {
            color: #2c3e50;
            padding: 8px 15px;
        }

        .dropdown-item:hover {
            background: rgba(161, 196, 253, 0.1);
        }

        .bootstrap-select .bs-searchbox input {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2 class="signup-title">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
            </h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}">
                        <i class="fas fa-user mr-2"></i>First Name
                    </label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.last_name.id_for_label }}">
                        <i class="fas fa-user mr-2"></i>Last Name
                    </label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ form.date_of_birth.id_for_label }}">
                        <i class="fas fa-calendar-alt mr-2"></i>Date of Birth
                    </label>
                    {{ form.date_of_birth }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">
                        <i class="fas fa-lock mr-2"></i>Confirm Password
                    </label>
                    {{ form.password2 }}
                </div>
                <div class="form-group">
                    <label for="hobbies">
                        <i class="fas fa-heart mr-2"></i>Hobbies
                    </label>
                    <select id="hobbies" name="hobbies" class="selectpicker form-control" multiple data-live-search="true">
                        {% for hobby in form.fields.hobbies.queryset %}
                            <option value="{{ hobby.id }}">{{ hobby.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus mr-2"></i>Sign Up
                </button>
            </form>
            <div class="login-link">
                <a href="/login/"><i class="fas fa-sign-in-alt mr-2"></i>Already have an account? Log In</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.selectpicker').selectpicker({
                style: '',
                styleBase: 'form-control'
            });
        });
    </script>
</body>
</html>
