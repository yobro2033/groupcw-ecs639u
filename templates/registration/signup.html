<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/SignUp.css' %}">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" placeholder="Enter username" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" id="id_password1" name="password1" placeholder="Enter password"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" id="id_password2" name="password2" placeholder="Confirm password"
                    class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>

</html>
